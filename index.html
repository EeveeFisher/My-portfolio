<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你好</title>
    <style>
        body {
            font-family: Microsoft YaHei;
            text-align: center;
            margin-top: 50px;
        }
        .pointer {
            display: inline-block;
            position: relative;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .pointer:before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px;
            border-style: solid;
        }
        .red {
            background-color: #ff5733;
        }
        .red:before {
            border-color: transparent transparent #ff5733 transparent;
        }
        .green {
            background-color: #28a745;
        }
        .green:before {
            border-color: transparent transparent #28a745 transparent;
        }
        .purple {
            background-color: #6f42c1;
        }
        .purple:before {
            border-color: transparent transparent #6f42c1 transparent;
        }
        .pink {
            background-color: #ff69b4;
        }
        .pink:before {
            border-color: transparent transparent #ff69b4 transparent;
        }
    </style>
</head>
<body>
    <h1>你好</h1>
    <div class="pointer red">EEVEE你好</div>
    <div class="pointer green">EEVEE你好</div>
    <div class="pointer purple">EEVEE你好</div>
    <div class="pointer pink">EEVEE你好</div>
</body>
</html>
